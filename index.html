<!DOCTYPE html> <!-- Определение типа документа как HTML5 -->
<html lang="en"> <!-- Начало HTML-документа с указанием языка (английский) -->

<head> <!-- Начало секции head, где находятся метаданные и ссылки на стили -->
    <meta charset="UTF-8"> <!-- Установка кодировки документа на UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Установка совместимости с Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Настройка viewport для адаптивного дизайна -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"> <!-- Подключение библиотеки иконок Remix Icon -->
    <link rel="stylesheet" href="style.css"> <!-- Подключение внешнего CSS-файла для стилей страницы -->
    <title>Battery Detector</title> <!-- Заголовок страницы, отображаемый в вкладке браузера -->
</head>

<body> <!-- Начало секции body, где находится содержимое страницы -->

    <section class="battery"> <!-- Начало секции с классом "battery" для отображения информации о батарее -->
        <div class="Bcard"> <!-- Контейнер для карточки батареи -->
            <div class="Bpill"> <!-- Контейнер для визуального представления уровня батареи -->
                <div class="Blevel"> <!-- Контейнер для уровня батареи -->
                    <div class="Bliquid"></div> <!-- Элемент, представляющий уровень жидкости в батарее -->
                </div>
            </div>
            <div class="Bdata"> <!-- Контейнер для данных о батарее -->
                <p class="Btext">Battery :</p> <!-- Текстовая метка для батареи -->
                <h1 class="Bpercentage">20%</h1> <!-- Заголовок, отображающий процент заряда батареи -->
                <p class="Bstatus"> <!-- Контейнер для статуса батареи -->
                    <i class="ri-plug-line"></i> <!-- Иконка, представляющая статус батареи (например, зарядка) -->
                </p>
            </div>
        </div>
    </section>

    <script src="script.js"></script> <!-- Подключение внешнего JavaScript-файла для функциональности страницы -->
</body>
</html>
